<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>List of all Beers</h3>
    <ul>
        {% for beer in beer_list %}
        <li>
            <a href="{% url 'detail' beer.id %}">{{ beer.name|upper }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
